<!DOCTYPE html>
<html lang="en">
<!-- or you can use lang="en" -->

<head>
    <meta charset="UTF-8">
    <title> Plots And Graphs </title>
</head>

<body>
    <section>
        <h1> Graphs From Homework Assignments </h1>
        <article>
        <a target="blank" href="Screen Shot 2021-04-17 at 12.53.31 AM.png">
            <img src="Screen Shot 2021-04-17 at 12.53.31 AM.png" alt="Gender Pie Chart">
        </a>
        <p><em> Gender Pie Chart (M/F) </em></p>
        </article>
        <hr>
        <article>
        <a target="_blank" href="Scatter.png">
            <img src="Scatter.png" alt="Scatter Plot">
        </a>
        <p><em> Box Plot Comparing All Drugs</em></p>
        </article>
        <hr>


        <!-- This is an example of using figure / ficaption -->
        <figure>
            <a target="_blank" href="Regression.png">
            <img src="Regression.png" alt="Regression">
            </a>
            <figcaption><em> Regression Chart </em></figcaption>
        </figure>
    </section>






</body>

</html>
